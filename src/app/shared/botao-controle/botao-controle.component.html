<button mat-mini-fab [ngClass]="operacao">
  <img
    [src]="
      operacao === 'incrementar'
        ? 'assets/assets/icones/add_circle.png'
        : 'assets/assets/icones/do_not_disturb_on.png'
    "
    [alt]="
      operacao === 'incrementar'
        ? 'Ícone do operador de adição'
        : 'Ícone do operador de subtração'
    "
  />
</button>
